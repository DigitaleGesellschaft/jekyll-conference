{% if site.info_bar %}
  {% if page.url == "/" or site.info_bar.main_only != true %}
    <div id="info-bar" class="alert alert-{{ site.info_bar.color }} alert-dismissible fade show" role="alert">
      {% if site.info_bar.title %}
        <h4 class="alert-heading">{{ site.info_bar.title }}</h4>
      {% endif %}

      {{ site.info_bar.text | markdownify }}

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
{% endif %}
